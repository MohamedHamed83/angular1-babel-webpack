<div class="container-fluid">
  <div class="row">
    <search-bar-component search-bar-string="muscleGroupListCtrl.searchString"> </search-bar-component>
  </div>
  <div class="row">
    <div class="fa fa-plus vm-add-plan" ui-sref="createMuscleGroups"> Add Muscle Group</div>
    <listview-component all-items="muscleGroupListCtrl.allMuscleGroups"
    set-selected-item="muscleGroupListCtrl.getSelectedListItem(item)"
    list-search-string="muscleGroupListCtrl.searchString"
    update-list-item="muscleGroupListCtrl.updateListItem(listItem)"
    delete-list-item="muscleGroupListCtrl.deleteListItem(listItem)"></listview-component>
  </div>
</div>
