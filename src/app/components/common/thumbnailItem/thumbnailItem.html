<div class="thumbnail">
  <img ng-if='thumbnailItemCtrl.listItem.url' />
  <img ng-if='thumbnailItemCtrl.listItem.workoutName || thumbnailItemCtrl.listItem.imageUrl' ng-click="thumbnailItemCtrl.selectedListItem(thumbnailItemCtrl.listItem)"
    style='background: url("{{thumbnailItemCtrl.listItem.imageUrl}}")' />
  <div class="caption">
    <h4 ng-if='thumbnailItemCtrl.listItem.url' ng-click="thumbnailItemCtrl.selectedListItem(thumbnailItemCtrl.listItem)">{{thumbnailItemCtrl.listItem.url}}</h3>
      <h4 ng-if='thumbnailItemCtrl.listItem.workoutName'>{{thumbnailItemCtrl.listItem.workoutName}}</h3>
        <h4 ng-if='thumbnailItemCtrl.listItem.groupName'>{{thumbnailItemCtrl.listItem.groupName}}</h3>
  </div>
</div>
