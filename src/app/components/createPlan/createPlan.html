<div class="container">
  <form class="form-horizontal" role="form">
    <h2>New Plan</h2>
    <div class="form-group">
      <label for="PlanName" class="col-sm-3 control-label">Plan Name</label>
      <div class="col-sm-9">
        <input type="text" id="PlanName" placeholder="Plan Name" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-3 control-label">Description</label>
      <div class="col-sm-9">
        <input type="text" id="description" placeholder="Plan Description" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <button type="submit" class="btn btn-inverse btn-block vm-button-item">New Plan</button>
        <button type="submit" class="btn btn-inverse btn-block vm-button-item">Cancel</button>
      </div>
    </div>
  </form>
</div>
