<div class="container">
  <form class="form-horizontal vm-form-view" role="form">
    <div class="row">
      <div class="vm-page-title">
        <h2 ng-if="planDetailCtrl.viewStatus === planDetailCtrl.plansViewTypes.newPlan">New Plan</h2>
        <h2 ng-if="planDetailCtrl.viewStatus === planDetailCtrl.plansViewTypes.updatePlan">Update Plan</h2>
        <h2 ng-if="planDetailCtrl.viewStatus === planDetailCtrl.plansViewTypes.deletePlan">Delete Plan</h2>
      </div>
    </div>
    <div class="form-group">
      <label for="PlanName" class="col-sm-3  control-label">Plan Name</label>
      <div class="col-sm-9">
        <input type="text" id="PlanName" ng-model="planDetailCtrl.plan.url" placeholder="Plan Name" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-3 control-label">Description</label>
      <div class="col-sm-9">
        <input type="text" id="description"   ng-model="planDetailCtrl.plan.description" placeholder="Plan Description" class="form-control">
      </div>
    </div>
    <!--Form-group option buttons-->
    <div class="form-group">
      <div class="row vm-button-group">
        <div class="vm-button-item" ng-if="planDetailCtrl.viewStatus === planDetailCtrl.plansViewTypes.newPlan">
          <button type="submit" class="btn btn-inverse btn-block"
          ng-click="planDetailCtrl.savePlan()">New Plan</button>
        </div>
        <div class="vm-button-item" ng-if="planDetailCtrl.viewStatus === planDetailCtrl.plansViewTypes.updatePlan">
          <button type="submit" class="btn btn-inverse btn-block" ng-click="planDetailCtrl.updatePlan()">Update</button>
        </div>
        <div class="vm-button-item" ng-if="planDetailCtrl.viewStatus === planDetailCtrl.plansViewTypes.deletePlan">
          <button type="submit" class="btn btn-inverse btn-block" ng-click="planDetailCtrl.deletePlan()">Delete</button>
        </div>
        <div class="vm-button-item">
          <button type="submit" class="btn btn-inverse btn-block">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
