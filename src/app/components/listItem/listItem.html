<div class="container">
  <div class="row">
    <ul class="listrap">
      <li ng-repeat="listItem in listviewCtrl.allItems" ng-click="listviewCtrl.selectedListItem(listItem)"
         ng-class="listItem.selected ? 'active' : ''">
        <div class="listrap-toggle">
          <span></span>
          <img class="img-circle" />
        </div>
        <strong>{{listItem.url}}</strong>
      </li>
    </ul>
  </div>
</div>
