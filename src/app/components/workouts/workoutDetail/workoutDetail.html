<form class="form-horizontal vm-form-view" role="form">
  <div class="row">
    <div class="vm-page-title">
      <h2 ng-if="workoutDetailCtrl.viewStatus === workoutDetailCtrl.viewTypes.newItem">New workout</h2>
      <h2 ng-if="workoutDetailCtrl.viewStatus === workoutDetailCtrl.viewTypes.updateItem">Update workout</h2>
      <h2 ng-if="workoutDetailCtrl.viewStatus === workoutDetailCtrl.viewTypes.deleteItem">Delete workout</h2>
    </div>
  </div>
  <div class="form-group">
    <label for="workoutName" class="col-sm-3 control-label">workout Name</label>
    <div class="col-sm-9">
      <input type="text" id="workoutName" ng-model="workoutDetailCtrl.workout.workoutName" placeholder="Workout Name" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="workoutName" class="col-sm-3 control-label">workout image</label>
    <div class="col-sm-9">
      <input type="text" id="workoutName" ng-model="workoutDetailCtrl.workout.imageUrl" placeholder="Workout Image" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="workoutName" class="col-sm-3 control-label">Muscle Group</label>
    <div class="col-sm-9">
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
                   <span data-bind="muscleGroupName">Select Muscle Group</span>&nbsp;<span class="caret"></span>
                 </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="muscleGroup in workoutDetailCtrl.muscleGroups" ng-click="workoutDetailCtrl.getSelectedMuscle($event)">
            <a id="{{muscleGroup.$id}}">{{muscleGroup.groupName}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="workoutDetail" class="col-sm-3 control-label">workout Details:</label>
    <div class="col-sm-9">
      <textarea class="form-control" ng-model="workoutDetailCtrl.workout.workoutDetail" rows="5" id="workoutDetail"></textarea>
    </div>
  </div>
  </div>
  <!--Form-group option buttons-->
  <div class="form-group">
    <div class="row vm-button-group">
      <div class="vm-button-item" ng-if="workoutDetailCtrl.viewStatus === workoutDetailCtrl.viewTypes.newItem">
        <button type="submit" class="btn btn-info btn-block" ng-click="workoutDetailCtrl.saveWorkout()">New Workout</button>
      </div>
      <div class="vm-button-item" ng-if="workoutDetailCtrl.viewStatus === workoutDetailCtrl.viewTypes.updateItem">
        <button type="submit" class="btn btn-info btn-block" ng-click="workoutDetailCtrl.updateworkout()">Update</button>
      </div>
      <div class="vm-button-item" ng-if="workoutDetailCtrl.viewStatus === workoutDetailCtrl.viewTypes.deleteItem">
        <button type="submit" class="btn btn-danger btn-block" ng-click="workoutDetailCtrl.deleteworkout()">Delete</button>
      </div>
      <div class="vm-button-item">
        <button type="submit" class="btn btn-info btn-block" ui-sref="allWorkoutsView">Cancel</button>
      </div>
    </div>
  </div>
</form>
